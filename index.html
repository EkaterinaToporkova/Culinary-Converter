<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продуктовый конвертер</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <div class="header__logo">
            <img src="icons/logo.svg" alt="logo" loading="lazy" />
          </div>
          <p>Перевод мер и весов для кулинарных рецептов</p>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li>
              <a class="active" href="#!">Конвертер</a>
            </li>
            <li>
              <a href="#!">Для чего</a>
            </li>
            <li>
              <a href="#!">Контакты</a>
            </li>
            <li>
              <a href="#!">FAQ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="content">
      <section class="converter">
        <div class="container">
          <div class="wrapper">
            <div class="calculator">
              <h3 class="wrapper_title">Расчет</h3>
              <div class="form_calculator shadow_content">
                <div class="fields_input">
                  <form action="" method="GET">
                    <!-- Продукт -->
                    <label for="product"><p>Продукт</p></label>
                    <select id="product" class="form__group">
                      <option disabled selected value>
                        Введите или выберите из списка
                      </option>
                      <option value="peanut">Арахис</option>
                      <option value="cherry">Вишня</option>
                      <option value="water">Вода</option>
                    </select>
                    <!--  -->
                    <!-- Параметр измерения -->
                    <label for="parameter"><p>Параметр измерения</p></label>
                    <!-- Вес -->
                    <div class="radio__group">
                      <div class="form__radio__btn">
                        <input
                          id="radio-1"
                          type="radio"
                          name="radio"
                          value="1"
                          checked
                        />
                        <label for="radio-1">Вес</label>
                      </div>
                      <!-- Объем -->
                      <div class="form__radio__btn">
                        <input
                          id="radio-2"
                          type="radio"
                          name="radio"
                          value="2"
                        />
                        <label for="radio-2">Объем</label>
                      </div>
                    </div>
                    <!--  -->
                    <!-- Количество -->
                    <label for="count"><p>Количество</p></label>
                    <div class="input__count__parametr">
                      <input type="number" min="0" id="count" value="0" />
                      <select id="parameter_select">
                        <option disabled selected value>Мера</option>
                        <option value="parameter_gram">Грамм</option>
                        <option value="parameter_kilogram">Килограмм</option>
                        <option value="parameter_ounce">Унция</option>
                        <option value="parameter_lb">Фунт</option>
                      </select>
                    </div>
                    <!--  -->
                    <!-- Во что конвертировать -->
                    <label for="product"><p>Во что пересчитать</p></label>
                    <select id="product" class="form__group">
                      <option disabled selected value>
                        Мера или мерный продукт
                      </option>
                      <option value="gram">Грамм</option>
                      <option value="glass">Стакан</option>
                      <option value="milliliter">Миллилитр</option>
                    </select>
                    <!--  -->
                    <!-- Сбросить / Отправить -->
                    <div class="reset__and__calculate">
                      <div class="reset__btn">
                        <img src="./icons/close.svg" alt="" />
                        <input type="reset" value="Очистить поля" id="reset" />
                      </div>
                      <input
                        type="submit"
                        class="btn"
                        value="Рассчитать"
                        id="calculate"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="result shadow_content">0</div>
            </div>
            <div class="history_content">
              <div class="history">
                <h4>История</h4>
                <ul class="history__items">
                  <li class="history__item">2.5 грамм меда = 7,41 ст. л.</li>
                  <li class="history__item">200 грамм воды = 1 стакан</li>
                </ul>
                <input type="reset" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
