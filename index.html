<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продуктовый конвертер</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header-logo">
        <img
          src="icons/logo.svg"
          alt="logo"
          class="header-logo-image"
          width="35"
          height="35"
          loading="lazy"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="#" class="header-menu-link is-current">Для чего</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Как пользоваться</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Culinary Converter</h1>
      <section class="converter">
        <div class="container">
          <h2 class="visually-hidden">Calculation of ingredients</h2>
          <div class="converter-title">
            <h3>КУЛИНАРНЫЙ КОНВЕРТЕР</h3>
          </div>
          <div class="calculator">
            <form action="" method="GET">
              <!-- Продукт -->
              <label for="product"><h3>Продукт</h3></label>
              <label class="form_group">
                <select>
                  <option selected disabled>
                    Введите или выберите из списка
                  </option>
                  <!-- https://ru.stackoverflow.com/questions/1477054/%D0%9A%D0%B0%D0%BA-%D1%81%D0%B4%D0%B5%D0%BB%D0%B0%D1%82%D1%8C-%D0%B2%D1%8B%D0%BF%D0%B0%D0%B4%D0%B0%D1%8E%D1%89%D0%B8%D0%B9-%D1%81%D0%BF%D0%B8%D1%81%D0%BE%D0%BA-%D1%81-%D0%B2%D0%BE%D0%B7%D0%BC%D0%BE%D0%B6%D0%BD%D0%BE%D1%81%D1%82%D1%8C-%D0%B2%D0%B2%D0%BE%D0%B4%D0%B0-%D0%BA%D0%B0%D0%BA-%D0%B2-input-type-text-%D0%B8-%D0%B2%D0%BE%D0%B7 -->
                  <option value="peanut">Арахис</option>
                  <option value="cherry">Вишня</option>
                  <option value="water">Вода</option>
                </select>
              </label>
              <!--  -->
              <!-- Параметр измерения -->
              <label for="parameter"><h3>Параметр измерения</h3></label>
              <!-- Вес -->
              <div class="form_radio_btn">
                <input
                  id="radio-1"
                  type="radio"
                  name="radio"
                  value="1"
                  checked
                />
                <label for="radio-1">Вес</label>
              </div>
              <!-- Объем -->
              <div class="form_radio_btn">
                <input id="radio-2" type="radio" name="radio" value="2" />
                <label for="radio-2">Объем</label>
              </div>
              <!--  -->
              <!-- Количество -->
              <label for="count"><h3>Количество</h3></label>
              <input type="number" min="0" id="count" value="0" />
              <select id="parameter_select">
                <option disabled selected value>Выберите из списка</option>
                <option value="parameter_gram">Грамм</option>
                <option value="parameter_kilogram">Килограмм</option>
                <option value="parameter_ounce">Унция</option>
                <option value="parameter_lb">Фунт</option>
              </select>
              <!--  -->
              <!-- Во что конвертировать -->
              <label for="product"><h3>Во что конвертировать</h3></label>
              <label class="form_group">
                <select id="product">
                  <option disabled selected value>Выберите из списка</option>
                  <option value="gram">Грамм</option>
                  <option value="glass">Стакан</option>
                  <option value="milliliter">Миллилитр</option>
                </select>
              </label>
              <br />
              <!--  -->
              <!-- Сбросить / Отправить -->
              <input type="reset" />
              <input type="submit" />
            </form>
            <div class="history_image">
              <div class="history_content">
                <p>История</p>
                <ul class="history_convert_items">
                  <li class="history_convert_item">
                    2.5 грамм меда = 7,41 ст. л.
                  </li>
                  <li class="history_convert_item">
                    200 грамм воды = 1 стакан
                  </li>
                </ul>
              </div>
              <input type="reset" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
